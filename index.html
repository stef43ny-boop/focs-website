<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>FOCS — Fortuny Ordaz Construction Services</title>

<style>
:root {
  --blue-dark: #0B2A4A;
  --blue-accent: #1E6FB9;
  --gray-dark: #3A3A3A;
  --white: #FFFFFF;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  background: #f7f7f7;
  color: #222;
  line-height: 1.6;
}

/* HEADER */
header {
  background: var(--blue-dark);
  color: var(--white);
  padding: 18px 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  letter-spacing: 1px;
}

nav a {
  color: white;
  text-decoration: none;
  margin-left: 18px;
  font-size: 14px;
}

.lang-btn {
  margin-left: 20px;
  padding: 6px 12px;
  border: 1px solid white;
  border-radius: 4px;
  cursor: pointer;
}

/* HERO */
.hero {
  background: linear-gradient(rgba(11,42,74,.85), rgba(11,42,74,.85)), url('images/hero.jpg') center/cover no-repeat;
  color: white;
  padding: 120px 60px;
}

.hero h1 {
  font-size: 42px;
  max-width: 900px;
}

.hero p {
  margin-top: 18px;
  max-width: 720px;
}

.hero button {
  margin-top: 28px;
  padding: 12px 28px;
  border: none;
  background: var(--blue-accent);
  color: white;
  font-weight: 600;
  border-radius: 6px;
  cursor: pointer;
}

/* SECTIONS */
section {
  padding: 80px 60px;
  background: white;
}

.section-title {
  font-size: 28px;
  margin-bottom: 14px;
  color: var(--blue-dark);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 24px;
  margin-top: 24px;
}

.card {
  background: #f3f3f3;
  padding: 22px;
  border-radius: 10px;
  transition: .2s;
}

.card:hover {
  transform: translateY(-6px);
}

/* FOOTER */
footer {
  background: var(--blue-dark);
  color: white;
  text-align: center;
  padding: 20px;
  margin-top: 60px;
}
</style>
</head>

<body>

<header>
  <div class="logo">FOCS</div>
  <nav>
    <a href="#home" data-es="Inicio" data-en="Home"></a>
    <a href="#about" data-es="Sobre FOCS" data-en="About"></a>
    <a href="#services" data-es="Servicios" data-en="Services"></a>
    <a href="#projects" data-es="Proyectos" data-en="Projects"></a>
    <a href="#contact" data-es="Contacto" data-en="Contact"></a>
    <span class="lang-btn" onclick="toggleLanguage()">ES / EN</span>
  </nav>
</header>

<section class="hero" id="home">
  <h1 data-es="Excelencia en Construcción y Gestión de Proyectos por Más de 30 Años"
      data-en="Engineering Excellence in Construction & Project Management for Over 30 Years"></h1>

  <p data-es="FOCS es una firma líder en ingeniería, construcción y gestión de proyectos, ejecutando proyectos privados, industriales, comerciales y de infraestructura bajo estándares internacionales."
     data-en="FOCS is a leading engineering, construction, and project management firm delivering private, industrial, commercial, and infrastructure projects under international standards."></p>

  <button data-es="Solicitar Información" data-en="Request Information"></button>
</section>

<section id="about">
  <h2 class="section-title" data-es="Sobre FOCS" data-en="About FOCS"></h2>

  <p data-es="FOCS (Fortuny Ordaz Construction Services), fundada en 1993, cuenta con más de 30 años de experiencia entregando soluciones de ingeniería de alto nivel para proyectos industriales, comerciales, privados e infraestructura."
     data-en="FOCS (Fortuny Ordaz Construction Services), founded in 1993, has over 30 years of experience delivering high-level engineering solutions for industrial, commercial, private, and infrastructure projects."></p>
</section>

<section id="services">
  <h2 class="section-title" data-es="Servicios" data-en="Services"></h2>

  <div class="grid">
    <div class="card" data-es="Gestión de Construcción" data-en="Construction Management"></div>
    <div class="card" data-es="Gestión de Proyectos" data-en="Project Management"></div>
    <div class="card" data-es="Supervisión Técnica" data-en="Technical Supervision"></div>
    <div class="card" data-es="Control de Calidad" data-en="Quality Control"></div>
    <div class="card" data-es="Control de Costos y Presupuestos" data-en="Cost Control & Budgeting"></div>
    <div class="card" data-es="Soluciones Fotovoltaicas" data-en="Photovoltaic Solutions"></div>
  </div>
</section>

<section id="projects">
  <h2 class="section-title" data-es="Proyectos" data-en="Projects"></h2>

  <p data-es="Más de 50 proyectos relevantes completados para clientes industriales y corporativos de nivel internacional."
     data-en="Over 50 major projects completed for high-profile industrial and corporate clients."></p>
</section>

<section id="contact">
  <h2 class="section-title" data-es="Contacto" data-en="Contact"></h2>

  <p data-es="Ubicaciones: Puebla, Ciudad de México y Guadalajara"
     data-en="Locations: Puebla, Mexico City, and Guadalajara"></p>
</section>

<footer>
  <p>© 2026 FOCS — Fortuny Ordaz Construction Services</p>
</footer>

<script>
let currentLang = "es";

function detectLanguage() {
  const userLang = navigator.language || navigator.userLanguage;
  currentLang = userLang.startsWith("es") ? "es" : "en";
  updateLanguage();
}

function toggleLanguage() {
  currentLang = currentLang === "es" ? "en" : "es";
  updateLanguage();
}

function updateLanguage() {
  document.querySelectorAll("[data-es]").forEach(el => {
    el.textContent = el.getAttribute("data-" + currentLang);
  });
}

detectLanguage();
</script>

</body>
</html>
