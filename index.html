<title>FOCS — FO Construction Services</title>

<style>
:root {
  --blue-dark: #0B2A4A;
  --blue-accent: #1E6FB9;
  --gray-dark: #2E2E2E;
  --gray-light: #F4F6F8;
  --white: #FFFFFF;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  background: var(--gray-light);
  color: #222;
  line-height: 1.65;
}

/* HEADER */
header {
  background: var(--blue-dark);
  color: var(--white);
  padding: 18px 64px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 22px;
  font-weight: 700;
  letter-spacing: 1px;
}

nav a {
  color: white;
  text-decoration: none;
  margin-left: 22px;
  font-size: 14px;
  opacity: .9;
}

nav a:hover {
  opacity: 1;
}

.lang-btn {
  margin-left: 22px;
  padding: 6px 14px;
  border: 1px solid white;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
}

/* HERO */
.hero {
  background: linear-gradient(rgba(11,42,74,.9), rgba(11,42,74,.9)), url('images/hero.jpg') center/cover no-repeat;
  color: white;
  padding: 140px 64px;
}

.hero h1 {
  font-size: 46px;
  max-width: 960px;
  font-weight: 700;
}

.hero p {
  margin-top: 18px;
  max-width: 760px;
  font-size: 17px;
  opacity: .95;
}

.hero button {
  margin-top: 30px;
  padding: 14px 32px;
  border: none;
  background: var(--blue-accent);
  color: white;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
}

/* SECTIONS */
section {
  padding: 90px 64px;
  background: white;
}

.section-title {
  font-size: 30px;
  margin-bottom: 18px;
  color: var(--blue-dark);
  font-weight: 700;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 26px;
  margin-top: 28px;
}

.card {
  background: #F7F9FB;
  padding: 26px;
  border-radius: 14px;
  transition: .25s ease;
  border: 1px solid #E2E6EA;
}

.card:hover {
  transform: translateY(-6px);
  border-color: var(--blue-accent);
}

/* CLIENT STRIP */
.clients {
  display: flex;
  flex-wrap: wrap;
  gap: 18px;
  margin-top: 20px;
  font-weight: 600;
}

/* FOOTER */
footer {
  background: var(--blue-dark);
  color: white;
  text-align: center;
  padding: 24px;
  margin-top: 60px;
  font-size: 14px;
}
</style>
</head>

<script>
let currentLang = "es";

function detectLanguage() {
  const userLang = navigator.language || navigator.userLanguage;
  currentLang = userLang.startsWith("es") ? "es" : "en";
  updateLanguage();
}

function toggleLanguage() {
  currentLang = currentLang === "es" ? "en" : "es";
  updateLanguage();
}

function updateLanguage() {
  document.querySelectorAll("[data-es]").forEach(el => {
    el.textContent = el.getAttribute("data-" + currentLang);
  });
}

detectLanguage();
</script>
